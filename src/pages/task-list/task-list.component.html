<div class="task-list">
  <div *ngFor="let task of tasks" class="task-item d-flex justify-content-between">
    <div class="task-item-title">{{task.title}}</div>
    <div class="task-item-btn-delete">
      <button type="button"
              class="btn btn-danger btn-sm"
              (click)="deleteTask(task.id)"
      >X</button>
    </div>
  </div>
</div>
